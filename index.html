<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link type="text/css" rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->

  
</head>
<body>

  <!-- Rating state start -->

<section class="ask"> 
  <div class="ask__wrapper">
    <div class="ask__icon"> 
     <img src="./images/icon-star.svg">
    </div>
    <h1 class="ask__title"> How did we do? </h1>
    <p class="ask__description">
        Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering! 
    </p>
    <div class="ask__list"> 
      <a class="ask__item" value="1"> <span>1</span></a>
      <a class="ask__item" value="2"> <span>2</span></a> 
      <a class="ask__item" value="3"> <span>3</span></a> 
      <a class="ask__item" value="4"> <span>4</span></a> 
      <a class="ask__item" value="5"> <span>5</span></a> 
    </div>

    <button class="ask__btn"> SUBMIT </button>
  </div>
</section>

  

  

  <!-- Rating state end -->

  <!-- Thank you state start -->

<section class="ty"> 
  <div class="ty__wrapper">
    <div class="ty__icon"> 
     <img src="./images/illustration-thank-you.svg">
    </div>
  <div class="ty__value">
    You selected <span id="select"></span> out of 5
  </div>
    
    <h1 class="ty__title"> Thank You! </h1>
    <p class="ty__description">
        We appreciate you taking the time to give a rating.
        If you ever need more support, don't hesitate to get in touch!
    </p>

    <!-- <div class="ty__list"> 
      <a class="ty__item" value="1"> <span>1</span></a>
      <a class="ty__item" value="2"> <span>2</span></a> 
      <a class="ty__item" value="3"> <span>3</span></a> 
      <a class="ty__item" value="4"> <span>4</span></a> 
      <a class="ty__item" value="5"> <span>5</span></a> 
    </div> 

    <button class="ty__btn"> SUBMIT </button> -->
  </div>
</section>

</html>
